<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="navbar-brand">Code Quiz</div>
    </nav>

<main class="container">
    <div class="row">
        <div class="col-lg-9 col-sm-12 quiz">
            <div class="row">
            <h4>Code Quiz Challenge</h4>
            <div class="row container bg-info question">
                <p id="question">Question goes here</p>
            </div>
            <div class="row container choice">
                <button type="button" class="btn btn-outline-success btn-block"  id="btn0"><span id="ans0"></span></button>
                <button type="button" class="btn btn-outline-success btn-block"  id="btn1"><span id="ans1"></span></button>
                <button type="button" class="btn btn-outline-success btn-block"  id="btn2"><span id="ans2"></span></button>
                <button type="button" class="btn btn-outline-success btn-block"  id="btn3"><span id="ans3"></span></button>
            </div>
            </div>
            
            
            <div class="row container progress">
                <div class="progress-bar" id="progbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div>
            <button type="button" id="start">Start</button>
            <button id="deduct" onclick="test()">Deduct</button>

            </div>
            
        </div>


        <div class="col-lg-3 col-sm-12 resp">
            <h4>Time Remaining: <span id="display">60</span></h4>


        </div>


    </div>
    


</main>


    
    


    <script src="script.js"></script>
    <footer>
        <div class="clearfix container-fluid">
            <span class="float-right">&copy;PSO Co. 2020</span>
        </div>  
    </footer>       
</body>
</html>
